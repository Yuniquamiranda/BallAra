<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:rgb(0, 225, 255)"></div>

<script>
  var velocityX=5;
  var velocityY=3;
  var positionX=0;
  var positionY=0;
  var ball= document.getElementById('ball');

  setInterval(function(){
    console.log("time up")
    if (positionX > 200 ||positionX <0){
      velocityX=-1*velocityX;
    }
    if (positionY > 200 || positionY<0){
      velocityY=-1*velocityY;
    }
    positionX=positionX+velocityX;
    ball.style.left=positionX +'px';

    positionY=positionY+velocityY;
    ball.style.top=positionY+'px';
  },100);

</script>
